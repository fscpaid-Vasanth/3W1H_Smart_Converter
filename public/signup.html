<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - 3W1H Smart Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0e1a;
            overflow: hidden;
            margin: 0;
            min-height: 100vh;
            color: #fff;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.15);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .btn-glow {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.5);
            transform: translateY(-1px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #00d4ff, #a855f7, #22d3ee);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .font-orbitron {
            font-family: 'Orbitron', monospace;
        }

        .error-message {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .strength-bar {
            height: 3px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }

        .social-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        label.text-label {
            color: #94a3b8;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <canvas id="bgCanvas"></canvas>

    <div class="glass-card rounded-2xl shadow-2xl p-6 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-4">
            <div class="flex items-center justify-center gap-2 mb-1">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold font-orbitron gradient-text">3W1H Smart Converter</h1>
            </div>
            <p class="text-gray-500 text-xs">Create your account to get started</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden bg-red-950/50 border border-red-500/30 text-red-400 px-3 py-2 rounded-lg mb-3 text-xs error-message">
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div id="successMessage"
            class="hidden bg-green-950/50 border border-green-500/30 text-green-400 px-3 py-2 rounded-lg mb-3 text-xs">
            <span id="successText"></span>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-3">
            <!-- Full Name -->
            <div>
                <label class="text-label block text-xs font-semibold mb-1">Full Name</label>
                <input type="text" id="fullName" required class="input-field w-full px-3 py-2 text-sm rounded-lg"
                    placeholder="John Doe" />
            </div>

            <!-- Email -->
            <div>
                <label class="text-label block text-xs font-semibold mb-1">Email Address</label>
                <input type="email" id="email" required class="input-field w-full px-3 py-2 text-sm rounded-lg"
                    placeholder="you@example.com" />
            </div>

            <!-- Password -->
            <div>
                <label class="text-label block text-xs font-semibold mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" required minlength="6"
                        class="input-field w-full px-3 py-2 pr-10 text-sm rounded-lg" placeholder="••••••••" />
                    <button type="button" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-cyan-400 focus:outline-none">
                        <svg id="togglePasswordIcon" class="w-4 h-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <div class="mt-1">
                    <div class="w-full bg-gray-800 rounded-full h-0.5">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <p id="strengthText" class="text-xs mt-0.5"></p>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="text-label block text-xs font-semibold mb-1">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required
                        class="input-field w-full px-3 py-2 pr-10 text-sm rounded-lg" placeholder="••••••••" />
                    <button type="button"
                        onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-cyan-400 focus:outline-none">
                        <svg id="toggleConfirmPasswordIcon" class="w-4 h-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Terms -->
            <div class="flex items-start">
                <input type="checkbox" id="terms" required class="mt-0.5 mr-2 w-3.5 h-3.5 accent-purple-500 rounded" />
                <label for="terms" class="text-xs text-gray-400">
                    I agree to the <a href="#" class="text-cyan-400 hover:text-cyan-300 font-semibold">Terms &
                        Conditions</a> and <a href="#" class="text-cyan-400 hover:text-cyan-300 font-semibold">Privacy
                        Policy</a>
                </label>
            </div>

            <!-- Signup Button -->
            <button type="submit" id="signupBtn"
                class="btn-glow w-full text-white font-semibold py-2.5 rounded-lg flex items-center justify-center gap-2 text-sm">
                <span id="signupBtnText">Create Account</span>
                <div id="signupSpinner" class="loading-spinner hidden"></div>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-xs">
                <span class="px-3 bg-transparent text-gray-500" style="background: rgba(15, 23, 42, 0.85);">Or continue
                    with</span>
            </div>
        </div>

        <!-- Google Sign-In -->
        <button type="button" onclick="signupWithGoogle()"
            class="social-btn w-full text-gray-300 font-medium py-2.5 rounded-lg flex items-center justify-center gap-3 text-sm mb-4">
            <svg class="w-4 h-4" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Sign up with Google
        </button>

        <!-- Login Link -->
        <div class="text-center">
            <span class="text-gray-500 text-xs">Already have an account?</span>
            <a href="/login.html" class="text-cyan-400 hover:text-cyan-300 font-semibold text-xs ml-1">Login here →</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <!-- Digital Background Script -->
    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns;
        const fontSize = 14;
        const drops = [];
        const aiSymbols = ['0', '1', '⟨', '⟩', '∞', '◊', '△', '◇', '⬡', '⟁', '∿', '≋', '⊕', '⊗', '⊘', '⊛', '◉', '⦿'];

        function getColor() {
            const colors = ['rgba(0, 212, 255, 0.6)', 'rgba(168, 85, 247, 0.5)', 'rgba(34, 211, 238, 0.4)', 'rgba(59, 130, 246, 0.5)', 'rgba(0, 212, 255, 0.15)'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            columns = Math.floor(width / fontSize);
            drops.length = 0;
            for (let i = 0; i < columns; i++) drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 14, 26, 0.08)';
            ctx.fillRect(0, 0, width, height);
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < columns; i++) {
                const char = aiSymbols[Math.floor(Math.random() * aiSymbols.length)];
                ctx.fillStyle = getColor();
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            }
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 60);
    </script>

    <script>
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupSpinner = document.getElementById('signupSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/dashboard';
            }
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);
            strengthBar.className = 'strength-bar';
            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
            } else if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.className = 'text-xs text-red-400 mt-0.5';
            } else if (strength < 5) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.className = 'text-xs text-yellow-400 mt-0.5';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.className = 'text-xs text-green-400 mt-0.5';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            setTimeout(() => { errorMessage.classList.add('hidden'); }, 5000);
        }

        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        function setLoading(loading) {
            if (loading) {
                signupBtn.disabled = true;
                signupBtnText.textContent = 'Creating account...';
                signupSpinner.classList.remove('hidden');
            } else {
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
                signupSpinner.classList.add('hidden');
            }
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = termsCheckbox.checked;

            if (!fullName || !email || !password || !confirmPassword) { showError('Please fill in all fields'); return; }
            if (password !== confirmPassword) { showError('Passwords do not match'); return; }
            if (password.length < 6) { showError('Password must be at least 6 characters long'); return; }
            if (!termsAccepted) { showError('Please accept the Terms & Conditions'); return; }

            setLoading(true);
            try {
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;
                await user.updateProfile({ displayName: fullName });
                await user.sendEmailVerification();
                showSuccess('Account created successfully! Redirecting to dashboard...');
                setTimeout(() => { window.location.href = '/dashboard'; }, 2000);
            } catch (error) {
                console.error('Signup error:', error);
                let message = 'Signup failed. Please try again.';
                switch (error.code) {
                    case 'auth/email-already-in-use': message = 'This email is already registered. Please login instead.'; break;
                    case 'auth/invalid-email': message = 'Invalid email address format.'; break;
                    case 'auth/weak-password': message = 'Password is too weak. Please use a stronger password.'; break;
                    case 'auth/network-request-failed': message = 'Network error. Please check your connection.'; break;
                }
                showError(message);
                setLoading(false);
            }
        });

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />`;
            } else {
                input.type = 'password';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
            }
        }

        async function signupWithGoogle() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
                showSuccess('Account created successfully! Redirecting to dashboard...');
                setTimeout(() => { window.location.href = '/dashboard'; }, 1000);
            } catch (error) {
                console.error('Google signup error:', error);
                let message = 'Google signup failed.';
                if (error.code === 'auth/popup-closed-by-user') message = 'Signup cancelled.';
                else if (error.code === 'auth/popup-blocked') message = 'Popup blocked. Please allow popups for this site.';
                else if (error.code === 'auth/account-exists-with-different-credential') message = 'An account already exists with this email. Please login instead.';
                showError(message);
                setLoading(false);
            }
        }
    </script>

</body>

</html>
