<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - 3W1H Smart Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .input-field {
            transition: all 0.3s ease;
        }

        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
        }

        .error-message {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .strength-bar {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .strength-weak {
            background: #ef4444;
            width: 33%;
        }

        .strength-medium {
            background: #f59e0b;
            width: 66%;
        }

        .strength-strong {
            background: #10b981;
            width: 100%;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">

    <div class="glass-effect rounded-2xl shadow-2xl p-8 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <h1
                class="text-3xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-600 to-blue-600 mb-2">
                3W1H Smart Converter
            </h1>
            <p class="text-gray-600 text-sm">Create your account to get started</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg mb-4 text-sm error-message">
            <span id="errorText"></span>
        </div>

        <!-- Success Message -->
        <div id="successMessage"
            class="hidden bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg mb-4 text-sm">
            <span id="successText"></span>
        </div>

        <!-- Signup Form -->
        <form id="signupForm" class="space-y-5">
            <!-- Full Name -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
                <input type="text" id="fullName" required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="John Doe" />
            </div>

            <!-- Email -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                <input type="email" id="email" required
                    class="input-field w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                    placeholder="you@example.com" />
            </div>

            <!-- Password -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                <div class="relative">
                    <input type="password" id="password" required minlength="6"
                        class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="••••••••" />
                    <button type="button" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                        <svg id="togglePasswordIcon" class="w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
                <!-- Password Strength Indicator -->
                <div class="mt-2">
                    <div class="w-full bg-gray-200 rounded-full h-1">
                        <div id="strengthBar" class="strength-bar"></div>
                    </div>
                    <p id="strengthText" class="text-xs text-gray-500 mt-1"></p>
                </div>
            </div>

            <!-- Confirm Password -->
            <div>
                <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" required
                        class="input-field w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
                        placeholder="••••••••" />
                    <button type="button"
                        onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPasswordIcon')"
                        class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700 focus:outline-none">
                        <svg id="toggleConfirmPasswordIcon" class="w-5 h-5" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Terms & Conditions -->
            <div class="flex items-start">
                <input type="checkbox" id="terms" required
                    class="mt-1 mr-2 w-4 h-4 text-purple-600 rounded focus:ring-purple-500" />
                <label for="terms" class="text-sm text-gray-700">
                    I agree to the <a href="#" class="text-purple-600 hover:text-purple-700 font-semibold">Terms &
                        Conditions</a> and <a href="#"
                        class="text-purple-600 hover:text-purple-700 font-semibold">Privacy Policy</a>
                </label>
            </div>

            <!-- Signup Button -->
            <button type="submit" id="signupBtn"
                class="btn-primary w-full text-white font-semibold py-3 rounded-lg flex items-center justify-center gap-2">
                <span id="signupBtnText">Create Account</span>
                <div id="signupSpinner" class="loading-spinner hidden"></div>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Or continue with</span>
            </div>
        </div>

        <!-- Social Login Buttons -->
        <div class="space-y-3 mb-6">
            <!-- Google Sign-In -->
            <button type="button" onclick="signupWithGoogle()"
                class="w-full bg-white border border-gray-300 hover:bg-gray-50 text-gray-700 font-semibold py-3 rounded-lg flex items-center justify-center gap-3 transition">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
                Sign up with Google
            </button>
        </div>

        <!-- Divider -->
        <div class="relative my-6">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-300"></div>
            </div>
            <div class="relative flex justify-center text-sm">
                <span class="px-4 bg-white text-gray-500">Already have an account?</span>
            </div>
        </div>

        <!-- Login Link -->
        <div class="text-center">
            <a href="/login.html" class="text-purple-600 hover:text-purple-700 font-semibold text-sm">
                Login here →
            </a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <script>
        const signupForm = document.getElementById('signupForm');
        const fullNameInput = document.getElementById('fullName');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirmPassword');
        const termsCheckbox = document.getElementById('terms');
        const signupBtn = document.getElementById('signupBtn');
        const signupBtnText = document.getElementById('signupBtnText');
        const signupSpinner = document.getElementById('signupSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const successMessage = document.getElementById('successMessage');
        const successText = document.getElementById('successText');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/';
            }
        });

        // Password strength checker
        passwordInput.addEventListener('input', () => {
            const password = passwordInput.value;
            const strength = calculatePasswordStrength(password);

            strengthBar.className = 'strength-bar';

            if (password.length === 0) {
                strengthBar.style.width = '0%';
                strengthText.textContent = '';
            } else if (strength < 3) {
                strengthBar.classList.add('strength-weak');
                strengthText.textContent = 'Weak password';
                strengthText.className = 'text-xs text-red-500 mt-1';
            } else if (strength < 5) {
                strengthBar.classList.add('strength-medium');
                strengthText.textContent = 'Medium strength';
                strengthText.className = 'text-xs text-orange-500 mt-1';
            } else {
                strengthBar.classList.add('strength-strong');
                strengthText.textContent = 'Strong password';
                strengthText.className = 'text-xs text-green-500 mt-1';
            }
        });

        function calculatePasswordStrength(password) {
            let strength = 0;
            if (password.length >= 8) strength++;
            if (password.length >= 12) strength++;
            if (/[a-z]/.test(password) && /[A-Z]/.test(password)) strength++;
            if (/\d/.test(password)) strength++;
            if (/[^a-zA-Z0-9]/.test(password)) strength++;
            return strength;
        }

        // Show error message
        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            successMessage.classList.add('hidden');
            setTimeout(() => {
                errorMessage.classList.add('hidden');
            }, 5000);
        }

        // Show success message
        function showSuccess(message) {
            successText.textContent = message;
            successMessage.classList.remove('hidden');
            errorMessage.classList.add('hidden');
        }

        // Set loading state
        function setLoading(loading) {
            if (loading) {
                signupBtn.disabled = true;
                signupBtnText.textContent = 'Creating account...';
                signupSpinner.classList.remove('hidden');
            } else {
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
                signupSpinner.classList.add('hidden');
            }
        }

        // Handle signup
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = fullNameInput.value.trim();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const confirmPassword = confirmPasswordInput.value;
            const termsAccepted = termsCheckbox.checked;

            // Validation
            if (!fullName || !email || !password || !confirmPassword) {
                showError('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters long');
                return;
            }

            if (!termsAccepted) {
                showError('Please accept the Terms & Conditions');
                return;
            }

            setLoading(true);

            try {
                // Create user account
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                const user = userCredential.user;

                // Update profile with display name
                await user.updateProfile({
                    displayName: fullName
                });

                // Send email verification
                await user.sendEmailVerification();

                showSuccess('Account created successfully! Redirecting to dashboard...');

                // Redirect to dashboard after 2 seconds
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Signup error:', error);

                // User-friendly error messages
                let message = 'Signup failed. Please try again.';

                switch (error.code) {
                    case 'auth/email-already-in-use':
                        message = 'This email is already registered. Please login instead.';
                        break;
                    case 'auth/invalid-email':
                        message = 'Invalid email address format.';
                        break;
                    case 'auth/weak-password':
                        message = 'Password is too weak. Please use a stronger password.';
                        break;
                    case 'auth/network-request-failed':
                        message = 'Network error. Please check your connection.';
                        break;
                }

                showError(message);
                setLoading(false);
            }
        });

        // Toggle password visibility
        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);

            if (input.type === 'password') {
                input.type = 'text';
                // Eye slash icon (hidden)
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />
                `;
            } else {
                input.type = 'password';
                // Eye icon (visible)
                icon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }

        // Google Sign-Up
        async function signupWithGoogle() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);

                // User is automatically created and logged in
                showSuccess('Account created successfully! Redirecting to dashboard...');

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Google signup error:', error);
                let message = 'Google signup failed.';

                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Signup cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    message = 'Popup blocked. Please allow popups for this site.';
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    message = 'An account already exists with this email. Please login instead.';
                }

                showError(message);
                setLoading(false);
            }
        }

        // Google Sign-Up
        async function signupWithGoogle() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                const result = await auth.signInWithPopup(provider);

                // User is automatically created and logged in
                showSuccess('Account created successfully! Redirecting to dashboard...');

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('Google signup error:', error);
                let message = 'Google signup failed.';

                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Signup cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    message = 'Popup blocked. Please allow popups for this site.';
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    message = 'An account already exists with this email. Please login instead.';
                }

                showError(message);
                setLoading(false);
            }
        }

        // GitHub Sign-Up
        async function signupWithGitHub() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GithubAuthProvider();
                const result = await auth.signInWithPopup(provider);

                // User is automatically created and logged in
                showSuccess('Account created successfully! Redirecting to dashboard...');

                // Redirect to dashboard after 1 second
                setTimeout(() => {
                    window.location.href = '/';
                }, 1000);
            } catch (error) {
                console.error('GitHub signup error:', error);
                let message = 'GitHub signup failed.';

                if (error.code === 'auth/popup-closed-by-user') {
                    message = 'Signup cancelled.';
                } else if (error.code === 'auth/popup-blocked') {
                    message = 'Popup blocked. Please allow popups for this site.';
                } else if (error.code === 'auth/account-exists-with-different-credential') {
                    message = 'An account already exists with this email. Please login instead.';
                }

                showError(message);
                setLoading(false);
            }
        }
    </script>

</body>

</html>
