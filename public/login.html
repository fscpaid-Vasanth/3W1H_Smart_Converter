<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - 3W1H Smart Converter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #0a0e1a;
            overflow: hidden;
            margin: 0;
            min-height: 100vh;
            color: #fff;
        }

        #bgCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.85);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(0, 212, 255, 0.15);
        }

        .input-field {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            color: #e2e8f0;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            border-color: rgba(0, 212, 255, 0.5);
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.1);
            outline: none;
        }

        .input-field::placeholder {
            color: #64748b;
        }

        .btn-glow {
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .btn-glow:hover {
            box-shadow: 0 0 30px rgba(37, 99, 235, 0.5);
            transform: translateY(-1px);
        }

        .gradient-text {
            background: linear-gradient(135deg, #00d4ff, #a855f7, #22d3ee);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .font-orbitron {
            font-family: 'Orbitron', monospace;
        }

        .error-message {
            animation: shake 0.5s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-10px);
            }

            75% {
                transform: translateX(10px);
            }
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .social-btn {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.3);
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: rgba(0, 212, 255, 0.4);
            background: rgba(15, 23, 42, 0.8);
        }

        label.text-label {
            color: #94a3b8;
        }
    </style>
</head>

<body class="flex items-center justify-center p-4">
    <canvas id="bgCanvas"></canvas>

    <div class="glass-card rounded-2xl shadow-2xl p-6 w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-5">
            <div class="flex items-center justify-center gap-2 mb-1">
                <div
                    class="w-8 h-8 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                    </svg>
                </div>
                <h1 class="text-xl font-bold font-orbitron gradient-text">3W1H Smart Converter</h1>
            </div>
            <p class="text-gray-500 text-xs">Welcome back! Please login to your account.</p>
        </div>

        <!-- Error Message -->
        <div id="errorMessage"
            class="hidden bg-red-950/50 border border-red-500/30 text-red-400 px-3 py-2 rounded-lg mb-3 text-xs error-message">
            <span id="errorText"></span>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-4">
            <!-- Email -->
            <div>
                <label class="text-label block text-xs font-semibold mb-1">Email Address</label>
                <input type="email" id="email" required class="input-field w-full px-3 py-2.5 text-sm rounded-lg"
                    placeholder="you@example.com" />
            </div>

            <!-- Password -->
            <div>
                <label class="text-label block text-xs font-semibold mb-1">Password</label>
                <div class="relative">
                    <input type="password" id="password" required
                        class="input-field w-full px-3 py-2.5 pr-10 text-sm rounded-lg" placeholder="••••••••" />
                    <button type="button" onclick="togglePasswordVisibility('password', 'togglePasswordIcon')"
                        class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-cyan-400 focus:outline-none">
                        <svg id="togglePasswordIcon" class="w-4 h-4" fill="none" stroke="currentColor"
                            viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Remember Me & Forgot Password -->
            <div class="flex items-center justify-between text-xs">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" id="rememberMe" class="mr-2 w-3.5 h-3.5 accent-purple-500 rounded" />
                    <span class="text-gray-400">Remember me</span>
                </label>
                <a href="#" id="forgotPasswordLink" class="text-cyan-400 hover:text-cyan-300 font-semibold">
                    Forgot password?
                </a>
            </div>

            <!-- Login Button -->
            <button type="submit" id="loginBtn"
                class="btn-glow w-full text-white font-semibold py-2.5 rounded-lg flex items-center justify-center gap-2 text-sm">
                <span id="loginBtnText">Login</span>
                <div id="loginSpinner" class="loading-spinner hidden"></div>
            </button>
        </form>

        <!-- Divider -->
        <div class="relative my-4">
            <div class="absolute inset-0 flex items-center">
                <div class="w-full border-t border-gray-700"></div>
            </div>
            <div class="relative flex justify-center text-xs">
                <span class="px-3 text-gray-500" style="background: rgba(15, 23, 42, 0.85);">Or continue with</span>
            </div>
        </div>

        <!-- Google Sign-In -->
        <button type="button" onclick="loginWithGoogle()"
            class="social-btn w-full text-gray-300 font-medium py-2.5 rounded-lg flex items-center justify-center gap-3 text-sm mb-4">
            <svg class="w-4 h-4" viewBox="0 0 24 24">
                <path fill="#4285F4"
                    d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                <path fill="#34A853"
                    d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                <path fill="#FBBC05"
                    d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                <path fill="#EA4335"
                    d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
            </svg>
            Continue with Google
        </button>

        <!-- Signup Link -->
        <div class="text-center">
            <span class="text-gray-500 text-xs">New to 3W1H?</span>
            <a href="/signup.html" class="text-cyan-400 hover:text-cyan-300 font-semibold text-xs ml-1">Create an
                account →</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="/firebase-config.js"></script>

    <!-- Digital Background Script -->
    <script>
        const canvas = document.getElementById('bgCanvas');
        const ctx = canvas.getContext('2d');
        let width, height, columns;
        const fontSize = 14;
        const drops = [];
        const aiSymbols = ['0', '1', '⟨', '⟩', '∞', '◊', '△', '◇', '⬡', '⟁', '∿', '≋', '⊕', '⊗', '⊘', '⊛', '◉', '⦿'];

        function getColor() {
            const colors = ['rgba(0, 212, 255, 0.6)', 'rgba(168, 85, 247, 0.5)', 'rgba(34, 211, 238, 0.4)', 'rgba(59, 130, 246, 0.5)', 'rgba(0, 212, 255, 0.15)'];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function init() {
            width = window.innerWidth; height = window.innerHeight;
            canvas.width = width; canvas.height = height;
            columns = Math.floor(width / fontSize);
            drops.length = 0;
            for (let i = 0; i < columns; i++) drops[i] = Math.random() * -100;
        }

        function draw() {
            ctx.fillStyle = 'rgba(10, 14, 26, 0.08)';
            ctx.fillRect(0, 0, width, height);
            ctx.font = fontSize + 'px monospace';
            for (let i = 0; i < columns; i++) {
                const char = aiSymbols[Math.floor(Math.random() * aiSymbols.length)];
                ctx.fillStyle = getColor();
                ctx.fillText(char, i * fontSize, drops[i] * fontSize);
                if (drops[i] * fontSize > height && Math.random() > 0.98) drops[i] = 0;
                drops[i]++;
            }
        }

        window.addEventListener('resize', init);
        init();
        setInterval(draw, 60);
    </script>

    <script>
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const rememberMeCheckbox = document.getElementById('rememberMe');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');

        // Check if already logged in
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.href = '/dashboard';
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            setTimeout(() => { errorMessage.classList.add('hidden'); }, 5000);
        }

        function setLoading(loading) {
            if (loading) {
                loginBtn.disabled = true;
                loginBtnText.textContent = 'Logging in...';
                loginSpinner.classList.remove('hidden');
            } else {
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Login';
                loginSpinner.classList.add('hidden');
            }
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            const rememberMe = rememberMeCheckbox.checked;

            if (!email || !password) { showError('Please enter both email and password'); return; }

            setLoading(true);
            try {
                const persistence = rememberMe
                    ? firebase.auth.Auth.Persistence.LOCAL
                    : firebase.auth.Auth.Persistence.SESSION;
                await auth.setPersistence(persistence);
                await auth.signInWithEmailAndPassword(email, password);
                window.location.href = '/dashboard';
            } catch (error) {
                console.error('Login error:', error);
                let message = 'Login failed. Please try again.';
                switch (error.code) {
                    case 'auth/user-not-found': message = 'No account found with this email. Please sign up first.'; break;
                    case 'auth/wrong-password': message = 'Incorrect password. Please try again.'; break;
                    case 'auth/invalid-email': message = 'Invalid email address format.'; break;
                    case 'auth/user-disabled': message = 'This account has been disabled.'; break;
                    case 'auth/too-many-requests': message = 'Too many failed attempts. Please try again later.'; break;
                    case 'auth/network-request-failed': message = 'Network error. Please check your connection.'; break;
                }
                showError(message);
                setLoading(false);
            }
        });

        forgotPasswordLink.addEventListener('click', async (e) => {
            e.preventDefault();
            const email = emailInput.value.trim();
            if (!email) { showError('Please enter your email address first'); emailInput.focus(); return; }
            try {
                await auth.sendPasswordResetEmail(email);
                alert(`Password reset email sent to ${email}. Please check your inbox.`);
            } catch (error) {
                console.error('Password reset error:', error);
                let message = 'Failed to send reset email.';
                if (error.code === 'auth/user-not-found') message = 'No account found with this email.';
                else if (error.code === 'auth/invalid-email') message = 'Invalid email address.';
                showError(message);
            }
        });

        function togglePasswordVisibility(inputId, iconId) {
            const input = document.getElementById(inputId);
            const icon = document.getElementById(iconId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21" />`;
            } else {
                input.type = 'password';
                icon.innerHTML = `<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />`;
            }
        }

        async function loginWithGoogle() {
            setLoading(true);
            try {
                const provider = new firebase.auth.GoogleAuthProvider();
                await auth.signInWithPopup(provider);
            } catch (error) {
                console.error('Google login error:', error);
                let message = 'Google login failed.';
                if (error.code === 'auth/popup-closed-by-user') message = 'Login cancelled.';
                else if (error.code === 'auth/popup-blocked') message = 'Popup blocked. Please allow popups for this site.';
                else if (error.code === 'auth/account-exists-with-different-credential') message = 'An account already exists with this email using a different sign-in method.';
                showError(message);
                setLoading(false);
            }
        }
    </script>

</body>

</html>
